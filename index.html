<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公司专用图标一键生成器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Sans+SC:wght@700&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container my-5">
        <header class="text-center mb-5">
            <h1 class="display-5 fw-bold">公司专用图标一键生成器</h1>
            <p class="lead text-muted">为您的朋友量身定做，告别重复劳动！</p>
        </header>

        <div class="row g-5">
            <div class="col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="bi bi-tools me-2"></i>控制面板</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="iconText" class="form-label fw-bold">图标文字 (支持换行)</label>
                            <textarea class="form-control" id="iconText" rows="3">销售管理</textarea>
                        </div>
                        <hr>
                        <div class="mb-3">
                            <label class="form-label fw-bold">编辑模式</label>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="individualModeSwitch">
                                <label class="form-check-label" for="individualModeSwitch">开启单字拖动</label>
                            </div>
                        </div>
                        <hr>
                        <div class="mb-3">
                            <label class="form-label fw-bold">文字样式</label>
                            <div class="mb-2">
                                <label for="fontFamily" class="form-label-sm">字体选择</label>
                                <select class="form-select" id="fontFamily">
                                    <option value="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', 'PingFang SC', 'Microsoft YaHei', sans-serif">默认系统字体</option>
                                    <option value="'Noto Sans SC', sans-serif">思源黑体 (Noto Sans SC)</option>
                                    <option value="'ZCOOL KuaiLe', sans-serif">站酷快乐体 (ZCOOL KuaiLe)</option>
                                    <option value="'Ma Shan Zheng', cursive">马善政毛笔 (Ma Shan Zheng)</option>
                                </select>
                            </div>
                            <div class="row g-2">
                                <div class="col">
                                    <label for="textColor" class="form-label-sm">颜色</label>
                                    <input type="color" class="form-control form-control-color" id="textColor" value="#FFFFFF" title="选择文字颜色">
                                </div>
                                <div class="col">
                                    <label for="fontSize" class="form-label-sm">大小</label>
                                    <input type="number" class="form-control" id="fontSize" value="80" min="10" max="200">
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="mb-3">
                            <label class="form-label fw-bold">背景渐变</label>
                            <div class="row g-2 mb-2">
                                <div class="col">
                                    <label for="bgColor1" class="form-label-sm">起始色</label>
                                    <input type="color" class="form-control form-control-color" id="bgColor1" value="#3a61ff" title="选择渐变起始色">
                                </div>
                                <div class="col">
                                    <label for="bgColor2" class="form-label-sm">结束色</label>
                                    <input type="color" class="form-control form-control-color" id="bgColor2" value="#8438ff" title="选择渐变结束色">
                                </div>
                            </div>
                            <div class="mb-2">
                                <label for="gradientDirection" class="form-label-sm">渐变方向</label>
                                <select class="form-select" id="gradientDirection">
                                    <option value="to top right">左下到右上</option>
                                    <option value="to bottom right">左上到右下</option>
                                    <option value="to right" selected>左到右 (默认)</option>
                                    <option value="to left">右到左</option>
                                    <option value="to top">下到上</option>
                                    <option value="to bottom">上到下</option>
                                </select>
                            </div>
                            <div class="mb-2">
                                <label for="gradientSmoothness" class="form-label-sm">渐变平滑度（可通过方向键控制）</label>
                                <input type="range" class="form-range" id="gradientSmoothness" min="0" max="100" value="50">
                            </div>
                        </div>
                        <hr>
                        <div class="d-grid gap-2">
                             <button id="resetPositionBtn" class="btn btn-secondary"><i class="bi bi-arrow-counterclockwise me-2"></i>重置文字位置</button>
                             <button id="downloadBtn" class="btn btn-success fw-bold"><i class="bi bi-download me-2"></i>生成并下载PNG</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <h5 class="text-center text-muted mb-3">实时预览 (文字可拖动)</h5>
                <div class="canvas-container mx-auto" style="width: 512px; height: 512px;">
                    <canvas id="iconCanvas" width="512" height="512"></canvas>
                    <div id="draggableTextContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
